<!DOCTYPE html>
<html>
  <body>
    <h4>Sarath orders a car</h4>

    <form>
      <label for="electric"> electric</label>
      <input
        type="checkbox"
        id="form1_electric"
        class="form1_electric"
        name="form1_electric"
        value="electric"
      />
      <br />

      <label for="ac"> ac</label>
      <input
        type="checkbox"
        id="form1_ac"
        class="form1_electric"
        name="form1_ac"
        value="ac"
      />
      <br />

      <label for="gps"> gps</label>
      <input
        type="checkbox"
        id="form1_gps"
        class="form1_electric"
        name="form1_gps"
        value="gps"
      />
      <br />

      <input type="button" onclick="orderCar()" value="Order a car" />
    </form>

    <p id="res1">This text will be replaced</p>

    <form>
      <label for="name">Enter a property </label>
      <input type="text" id="form1_name" name="form1_name" value="color" />
      <br />

      <label for="name1">enter a value</label>
      <input type="text" id="form1_name1" name="form1_name1" /> <br>

      <input type="button" onclick="updatecar()" value="Update the car" />
    </form>

    <p id="res2">This text will be replaced</p>

    <script>
      var my_car ;
      function orderCar() {
          my_car = "";
        console.log("Getting form values");

        // document.getElementById("form1_electric").checked
        if (document.getElementById("form1_electric").checked) {
          electric = "electric";
        } else {
          electric = "not electric";
        }
        if (document.getElementById("form1_ac").checked) {
          ac = "ac";
        } else {
          ac = "no ac";
        }
        //ac = document.getElementById("form1_ac").checked
        if (document.getElementById("form1_gps").checked) {
          gps = "gps";
        } else {
          gps = "no gps";
        }

        my_car = "the car is " + electric + " has " + ac + " has " + gps;
        out = document.getElementById("res1");
        out.innerHTML = my_car;
      }

      function updateCar() {
        my_car = " ";
        property = document.getElementById("form1_name").value
        value = document.getElementById("form1_name1").value
        out = document.getElementById("res2")
        my_car = property + ":" + value;
        out.innerHTML = my_car
      }
    </script>
  </body>
</html>
