<!DOCTYPE html>
<html>
 
<body>

<h2>Sarath Computes</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
 integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
 integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<div class="container-fluid">
<form>
    <label class="form-label" for="form1_num1">Enter a base </label>
    <input class="form-text" type ="number" id="form1_num1" name="form1_num1" value=10> <br>

    <label class="form-label" for="form1_num2">Enter an exponent. </label>
    <input class="form-text" type ="number" id="form1_num2" name="form1_num2" value=2> <br>

    <input class="btn btn-primary" type="button" onclick="powers()" value="Compute">
</form>


<p id="output">This text will be replaced </p>

<form>
    <div class="form-check">
    <input type="radio" id="rg1_plus" name="operation" onclick="processRadio()" value="plus"> <label
        for="rg1_plus">+</label>
    </br>
    <input type="radio" id="rg1_minus" name="operation" onclick="processRadio()" value="minus">
    <label for="rg1_minus">-</label>
    </br>
    <input type="radio" id="rg1_times" name="operation" onclick="processRadio()" value="times">
    <label for="rg1_times">*</label>
    </br>
    <input type="radio" id="rg1_divide" name="operation" onclick="processRadio()" value="divide">
    <label for="rg1_divide">/</label>
</div>
    </br>

</form>
<p id="arithmetic">This text will be replaced </p>
</div>

<script> 

function powers (){

    console.log("Getting form values") 
    number1 = document.getElementById("form1_num1").value
    number2 = document.getElementById("form1_num2").value
    var result = "";
    
    
    out = document.getElementById("output")
    for(let i=1;i<=number2;i++){
        result += Math.pow(number1, i) + " ";
    }
        out.innerHTML = "Powers of "+ number1 + " are : "+ result

}

function processRadio(){
    let first = document.getElementById("form1_num1").value
    let second = document.getElementById("form1_num2").value
    var res;
    plus = document.getElementById("rg1_plus").checked
    minus = document.getElementById("rg1_minus").checked
    times = document.getElementById("rg1_times").checked
    divide = document.getElementById("rg1_divide").checked

    if (plus) {
        result = 0;
        result = (Number)(first) + (Number)(second);
        document.getElementById("arithmetic").innerHTML = "Sum of "+first + " and "+ second + " = " +result;
    }
    if (minus) {
        result = 0;
        result = (Number)(first) - (Number)(second);
        document.getElementById("arithmetic").innerHTML =  "Difference of "+first + " and "+ second + " = " +result;
    }   
    if (times) {
        result = 0;
        result = (Number)(first) * (Number)(second);
        document.getElementById("arithmetic").innerHTML = "times "+first + " and "+ second + " = " + result;
    }
    if (divide) {
        result = 0;
        result = (Number)(first) / (Number)(second);
        document.getElementById("arithmetic").innerHTML =  "By of "+first + " and "+ second + " = " +result;
    }
}

</script>

</body>
</html>
